<section ng-controller="loginController">
    <h2>Register Here</h2>
    <div>
        Name:
        <input type="text" ng-model="name">
    </div>
    <div>
        Subject:
        <input type="text" ng-model="subject">
    </div>
    <div>
        UserName:
        <input type="text" ng-model="userName">
    </div>
    <div>
        Password:
        <input type="text" ng-model="password">
    </div>
    <button ng-click="registerTeacher()">Submit</button>
</section>
