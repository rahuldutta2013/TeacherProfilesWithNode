<section ng-controller="loginController">
    <div>
        UserName:
        <input type="text" ng-model="userName">
    </div>
    <div>
        Password:
        <input type="text" ng-model="password">
    </div>
    <button type="button" class="btn btn-warning" ng-click="loginTeacher()">Login</button>
    <a ui-sref="registerTeacher">Register New</a>
</section>
